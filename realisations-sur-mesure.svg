<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background hexagon -->
  <polygon points="40,8 60,20 60,40 40,52 20,40 20,20" 
           fill="rgba(5, 150, 105, 0.1)" 
           stroke="url(#gearGradient)" 
           stroke-width="1.5" 
           opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 40 40;360 40 40" dur="20s" repeatCount="indefinite"/>
  </polygon>

  <!-- Main gear (large) -->
  <g transform="translate(40,30)">
    <circle r="12" fill="url(#gearGradient)" opacity="0.8" filter="url(#glow)"/>
    <!-- Gear teeth -->
    <g fill="url(#gearGradient)">
      <rect x="-1" y="-15" width="2" height="3"/>
      <rect x="-1" y="12" width="2" height="3"/>
      <rect x="-15" y="-1" width="3" height="2"/>
      <rect x="12" y="-1" width="3" height="2"/>
      <rect x="-11" y="-11" width="2" height="2" transform="rotate(45)"/>
      <rect x="9" y="-11" width="2" height="2" transform="rotate(45)"/>
      <rect x="-11" y="9" width="2" height="2" transform="rotate(45)"/>
      <rect x="9" y="9" width="2" height="2" transform="rotate(45)"/>
    </g>
    <circle r="4" fill="rgba(255,255,255,0.3)"/>
    <animateTransform attributeName="transform" type="rotate" values="0 40 30;360 40 30" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Secondary gear (medium) -->
  <g transform="translate(25,50)">
    <circle r="8" fill="url(#gearGradient)" opacity="0.7"/>
    <!-- Gear teeth -->
    <g fill="url(#gearGradient)">
      <rect x="-0.5" y="-10" width="1" height="2"/>
      <rect x="-0.5" y="8" width="1" height="2"/>
      <rect x="-10" y="-0.5" width="2" height="1"/>
      <rect x="8" y="-0.5" width="2" height="1"/>
      <rect x="-7" y="-7" width="1" height="1" transform="rotate(45)"/>
      <rect x="6" y="-7" width="1" height="1" transform="rotate(45)"/>
      <rect x="-7" y="6" width="1" height="1" transform="rotate(45)"/>
      <rect x="6" y="6" width="1" height="1" transform="rotate(45)"/>
    </g>
    <circle r="3" fill="rgba(255,255,255,0.3)"/>
    <animateTransform attributeName="transform" type="rotate" values="360 25 50;0 25 50" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- Small gear -->
  <g transform="translate(55,50)">
    <circle r="6" fill="url(#gearGradient)" opacity="0.6"/>
    <!-- Gear teeth -->
    <g fill="url(#gearGradient)">
      <rect x="-0.5" y="-8" width="1" height="1.5"/>
      <rect x="-0.5" y="6.5" width="1" height="1.5"/>
      <rect x="-8" y="-0.5" width="1.5" height="1"/>
      <rect x="6.5" y="-0.5" width="1.5" height="1"/>
    </g>
    <circle r="2" fill="rgba(255,255,255,0.3)"/>
    <animateTransform attributeName="transform" type="rotate" values="0 55 50;360 55 50" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Code brackets -->
  <g fill="url(#codeGradient)" opacity="0.8" font-family="monospace" font-size="12" font-weight="bold">
    <text x="12" y="25">&lt;</text>
    <text x="62" y="25">/&gt;</text>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Code lines -->
  <g stroke="url(#codeGradient)" stroke-width="1.5" fill="none" opacity="0.6">
    <line x1="15" y1="15" x2="25" y2="15">
      <animate attributeName="stroke-dasharray" values="0,10;10,0;0,10" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="20" x2="65" y2="20">
      <animate attributeName="stroke-dasharray" values="0,10;10,0;0,10" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="60" x2="20" y2="60">
      <animate attributeName="stroke-dasharray" values="0,10;10,0;0,10" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="65" x2="70" y2="65">
      <animate attributeName="stroke-dasharray" values="0,10;10,0;0,10" dur="3.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Binary code -->
  <g fill="url(#codeGradient)" opacity="0.4" font-family="monospace" font-size="8">
    <text x="8" y="35">101</text>
    <text x="65" y="40">011</text>
    <text x="10" y="70">110</text>
    <text x="60" y="75">001</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;2,0;0,0" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Connection lines between gears -->
  <g stroke="rgba(5, 150, 105, 0.5)" stroke-width="1" fill="none">
    <line x1="32" y1="38" x2="25" y2="42">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="48" y1="38" x2="55" y2="44">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Floating particles -->
  <g fill="#059669" opacity="0.6">
    <circle cx="20" cy="40" r="1">
      <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="30" r="1">
      <animate attributeName="cy" values="30;25;30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="55" r="1">
      <animate attributeName="cy" values="55;50;55" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 