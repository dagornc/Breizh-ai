<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background dashboard frame -->
  <rect x="8" y="12" width="64" height="56" rx="6" 
        fill="rgba(59, 130, 246, 0.05)" 
        stroke="url(#chartGradient)" 
        stroke-width="1.5" 
        opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Bar Chart -->
  <g transform="translate(15,20)">
    <!-- Chart bars -->
    <rect x="2" y="20" width="4" height="20" fill="url(#barGradient)" rx="1">
      <animate attributeName="height" values="20;25;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;15;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="15" width="4" height="25" fill="url(#barGradient)" rx="1">
      <animate attributeName="height" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;10;15" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="14" y="10" width="4" height="30" fill="url(#barGradient)" rx="1">
      <animate attributeName="height" values="30;35;30" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;5;10" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="18" width="4" height="22" fill="url(#barGradient)" rx="1">
      <animate attributeName="height" values="22;28;22" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="18;12;18" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chart axes -->
    <line x1="0" y1="42" x2="26" y2="42" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1"/>
    <line x1="0" y1="42" x2="0" y2="5" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1"/>
  </g>

  <!-- Line Chart -->
  <g transform="translate(45,20)">
    <!-- Chart line -->
    <path d="M2,35 Q8,25 14,20 Q20,15 26,18" 
          stroke="url(#chartGradient)" 
          stroke-width="2" 
          fill="none" 
          filter="url(#glow)">
      <animate attributeName="stroke-dasharray" values="0,40;40,0;0,40" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data points -->
    <circle cx="2" cy="35" r="2" fill="url(#dataGradient)">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="14" cy="20" r="2" fill="url(#dataGradient)">
      <animate attributeName="r" values="2;3;2" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="18" r="2" fill="url(#dataGradient)">
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Chart grid -->
    <g stroke="rgba(59, 130, 246, 0.2)" stroke-width="0.5" opacity="0.6">
      <line x1="0" y1="15" x2="28" y2="15"/>
      <line x1="0" y1="25" x2="28" y2="25"/>
      <line x1="0" y1="35" x2="28" y2="35"/>
      <line x1="7" y1="10" x2="7" y2="40"/>
      <line x1="14" y1="10" x2="14" y2="40"/>
      <line x1="21" y1="10" x2="21" y2="40"/>
    </g>
    
    <!-- Chart axes -->
    <line x1="0" y1="40" x2="28" y2="40" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1"/>
    <line x1="0" y1="40" x2="0" y2="10" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1"/>
  </g>

  <!-- Pie Chart -->
  <g transform="translate(20,50)">
    <circle cx="0" cy="0" r="8" fill="rgba(16, 185, 129, 0.3)" stroke="url(#chartGradient)" stroke-width="1.5">
      <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0;25,25;0,50" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pie segments -->
    <path d="M0,0 L0,-8 A8,8 0 0,1 5.66,-5.66 Z" fill="rgba(16, 185, 129, 0.8)">
      <animateTransform attributeName="transform" type="rotate" values="0;10;0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0,0 L5.66,-5.66 A8,8 0 0,1 5.66,5.66 Z" fill="rgba(59, 130, 246, 0.8)">
      <animateTransform attributeName="transform" type="rotate" values="0;-5;0" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M0,0 L5.66,5.66 A8,8 0 0,1 0,8 Z" fill="rgba(139, 92, 246, 0.8)">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M0,0 L0,8 A8,8 0 0,1 0,-8 Z" fill="rgba(245, 158, 11, 0.8)">
      <animateTransform attributeName="transform" type="rotate" values="0;-10;0" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- KPI indicators -->
  <g transform="translate(50,50)">
    <!-- KPI boxes -->
    <rect x="0" y="0" width="12" height="6" rx="2" fill="rgba(16, 185, 129, 0.2)" stroke="url(#chartGradient)" stroke-width="1">
      <animate attributeName="fill-opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="8" width="12" height="6" rx="2" fill="rgba(59, 130, 246, 0.2)" stroke="url(#chartGradient)" stroke-width="1">
      <animate attributeName="fill-opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="16" width="12" height="6" rx="2" fill="rgba(139, 92, 246, 0.2)" stroke="url(#chartGradient)" stroke-width="1">
      <animate attributeName="fill-opacity" values="0.2;0.5;0.2" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- KPI values -->
    <text x="6" y="4" text-anchor="middle" font-family="monospace" font-size="4" fill="url(#chartGradient)" font-weight="bold">94%</text>
    <text x="6" y="12" text-anchor="middle" font-family="monospace" font-size="4" fill="url(#chartGradient)" font-weight="bold">2.3K</text>
    <text x="6" y="20" text-anchor="middle" font-family="monospace" font-size="4" fill="url(#chartGradient)" font-weight="bold">+18%</text>
  </g>

  <!-- Data flow particles -->
  <g fill="url(#dataGradient)" opacity="0.7">
    <circle cx="12" cy="30" r="1">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#dataFlow1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="25" r="1">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <mpath href="#dataFlow2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="40" r="1">
      <animateMotion dur="5s" repeatCount="indefinite">
        <mpath href="#dataFlow3"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hidden paths for data flow -->
  <defs>
    <path id="dataFlow1" d="M12,30 Q20,20 30,35 Q45,50 55,45" stroke="none" fill="none"/>
    <path id="dataFlow2" d="M35,25 Q50,15 65,30 Q70,45 60,55" stroke="none" fill="none"/>
    <path id="dataFlow3" d="M60,40 Q40,25 25,45 Q15,60 35,65" stroke="none" fill="none"/>
  </defs>

  <!-- Digital data symbols -->
  <g fill="rgba(245, 158, 11, 0.6)" font-family="monospace" font-size="6" opacity="0.5">
    <text x="10" y="70">01</text>
    <text x="25" y="75">10</text>
    <text x="50" y="72">11</text>
    <text x="65" y="68">00</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;1,0;0,0" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Analytics arrows -->
  <g fill="none" stroke="url(#dataGradient)" stroke-width="1" opacity="0.6">
    <path d="M15,45 Q25,40 35,45" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0;0,20" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M45,55 Q55,50 65,55" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0;0,20" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
            refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="url(#dataGradient)"/>
    </marker>
  </defs>
</svg> 